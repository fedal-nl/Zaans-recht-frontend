version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - SECRET_KEY=your-secret-key-here
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"